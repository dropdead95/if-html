<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="styles/style.css" />
    <title>Document</title>
  </head>
  <body>
    <section class="offer">
      <div class="offer__container _container">
        <h1 class="offer__title">What do we offer</h1>
        <ul class="offer__features">
          <li class="features__support features__item">
            <div class="support__img item__img">
              <img src="/images/icons/support.svg" alt="" />
            </div>
            <h2 class="support__subtitle features__subtitle">Support 24/7</h2>
          </li>
          <li class="features__communication features__item">
            <div class="communication__img item__img">
              <img src="/images/icons/communicate.svg" alt="" />
            </div>
            <h2 class="communication__subtitle features__subtitle">
              Communicate directly
            </h2>
          </li>
          <li class="features__book features__item">
            <div class="book__img item__img">
              <img src="/images/icons/book.svg" alt="" />
            </div>
            <h2 class="book__subtitle features__subtitle">Book online</h2>
          </li>
          <li class="features__reviews features__item">
            <div class="reviews__img item__img">
              <img src="/images/icons/reviews.svg" alt="" />
            </div>
            <h2 class="reviews__subtitle features__subtitle">
              Real guest reviews
            </h2>
          </li>
        </ul>
      </div>
    </section>
  </body>
</html>
