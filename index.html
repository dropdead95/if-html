<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="styles/style.css" />
    <title>Document</title>
  </head>
  <body>
    <section class="offer">
      <div class="wrapper">
        <div class="title">What do we offer</div>
        <div class="features">
          <div class="features__support">
            <img
              class="support__img"
              src="images/icons/support.svg"
              alt="Support 24/7"
            />
            <div class="support__title subtitle">Support 24/7</div>
          </div>
          <div class="features__communication">
            <img
              class="communication__img"
              src="images/icons/communicate.svg"
              alt="Communicate directly"
            />
            <div class="communication__title subtitle">Communicate directly</div>
          </div>
          <div class="features__book">
            <img
              class="book__img"
              src="images/icons/book.svg"
              alt="Book online"
            />
            <div class="book__title subtitle">Book online</div>
          </div>
          <div class="features__reviews">
            <img
              class="reviews__img"
              src="images/icons/reviews.svg"
              alt="Real guest reviews"
            />
            <div class="reviews__title subtitle">Real guest reviews</div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
